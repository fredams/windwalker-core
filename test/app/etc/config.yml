system:
    debug: 1
    error_reporting: -1
    timezone: 'UTC'
database:
    driver: mysql
    host: localhost
    user: root
    password: ''
    name: null
    prefix: wind_
    mysql_strict_mode: true
session:
    handler: native
    expire_time: 15
cache:
    enabled: 0
    storage: file
    handler: serialize
    dir: cache
    time: 15
language:
    debug: 0
    locale: en-GB
    default: en-GB
    format: ini
    path: resources/languages
